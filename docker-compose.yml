services:
  gateway:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./gateway/default.conf:/etc/nginx/conf.d/default.conf:ro
    links:
      - frontend
      - backend

  frontend:
    build: ./frontend
    ports:
      - "3001:8080"
    restart: unless-stopped
    command: ['npm', 'run', 'dev']

  backend:
    build: ./backend
    ports:
      - "3002:3333"
    restart: unless-stopped
    command: ['npm', 'run', 'dev']

